<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <div class="languages">
        <button id="turkish">TR</button>
        <button id="english">ENG</button>
    </div>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
            <div class="player player1">
                <img src="./images/rock.png" alt="game picture">
            </div>
            <button class="plybtn">PLAY</button>
            <div class="player cpu">
                <img src="./images/rock.png" alt="game picture">
            </div>
    </div>
    
    <div class="player-selection">
        <p>Choose one of the below options</p>
        <div class="options">
            <button class="option-button rock">Rock</button>
            <button class="option-button paper">Paper</button>
            <button class="option-button scissor">Scissors</button>
        </div>
    </div>
    
    <footer> OGA  &#169 Production</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script/index.js"></script>
</body>
</html>
